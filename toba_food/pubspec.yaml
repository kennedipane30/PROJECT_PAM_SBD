environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Request
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

